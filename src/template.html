<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="page-container">
      <div id="header">
        <div id="navbar">
          <div id="search-div">
            <label class="sr-only" for="search-bar">Search for a location</label>
            <input type="text" name="search-bar" id="search-bar" placeholder="Search for a location...">
            <div><button type="submit" id="search-button"><svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 -960 960 960" fill="#FFFFFF"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button></div>
          </div>
        </div>
      </div>
      <div id="main-info">
        <div id="forecast-container">
          <div id="forecast-info">
            <div id="current-conditions">
              <h2 id="location">--</h2>
              <h3 id="temperature">--</h3>
              <p id="conditions">--</p>
            </div>
          </div>
          <div>
            <img src="#" id="forecast-image-main" alt="forecast image">
          </div>
        </div>
        <div id="hourly-container">
          <div class="hourly-card">
            <p>6:00 AM</p>
            <div class="hourly-info"></div>
          </div>
          <div class="hourly-card">
            <p>9:00 AM</p>
            <div class="hourly-info"></div>
          </div>
          <div class="hourly-card">
            <p>12:00 PM</p>
            <div class="hourly-info"></div>
          </div>
          <div class="hourly-card">
            <p>3:00 PM</p>
            <div class="hourly-info"></div>
          </div>
          <div class="hourly-card">
            <p>6:00 PM</p>
            <div class="hourly-info"></div>
          </div>
          <div class="hourly-card">
            <p>9:00 PM</p>
            <div class="hourly-info"></div>
          </div>
        </div>
        <div id="additional-info-container">
          <div class="info-med-text">Today's Conditions</div>
          <div id="additional-info">
            <div id="humidity-info" class="info-div">
              <img src="./assets/images/humidity.svg" alt="humidity image" class="small-image">
              <div class="flex-info-holder">
                <p class="info-med-text">Humidity</p> 
                <p class="info-bold-text">85%</p> <!-- Just for now -->
              </div>
            </div>
          </div>
        </div>
        <div id="side-container">
          <div id="side-head">
            <h3>10-Day Outlook</h3>
          </div>
          <div id="side-body">
            <!-- <div class="outlook-container"> For reference
              <p>11/27</p>
              <p>Thursday</p>
              <img src="./assets/images/cloudy.svg" class="small-image">
              <p>Cloudy</p>
            </div> -->
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
            <div class="outlook-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
